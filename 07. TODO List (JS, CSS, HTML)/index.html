<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>TODO List</title>
    <script defer src="./script.js"></script>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
<header>
    <h1 class="todoform--big">Hello, Patryk!</h1>
    <form class="todoform">
        <input aria-label="user input field" type="text" class="todoform__input" placeholder="What's on your mind?">
        <input type="submit" class="todoform__submit" value="Add">
    </form>
</header>
<main>
    <section class="todos">
        <div class="todos__header">
            <h2 class="todos__header--smaller">Tasks (<span id="counter">0</span> remaining)</h2> <input type="submit"
                                                                                                         id="clear-all"
                                                                                                         value="Clear All">
        </div>
        <div class="list">

        </div>

    </section>

</main>
</body>
</html>
