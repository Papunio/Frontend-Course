<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Kalkulator</title>
</head>
<body>
<main class="calculator">
    <input aria-label="equation" name="equation" class="equation" disabled="disabled">
    <button type="button" value="(" class="calc__button button--dark ">(</button>
    <button type="button" value=")" class="calc__button button--dark ">)</button>
    <button type="button" value="DEL" class="calc__button button--dark ">DEL</button>
    <button type="button" value="CE" class="calc__button button--dark ">CE</button>

    <button type="button" value="7" class="calc__button button--light">7</button>
    <button type="button" value="8" class="calc__button button--light">8</button>
    <button type="button" value="9" class="calc__button button--light">9</button>
    <button type="button" value="/" class="calc__button button--dark ">/</button>

    <button type="button" value="4" class="calc__button button--light">4</button>
    <button type="button" value="5" class="calc__button button--light">5</button>
    <button type="button" value="6" class="calc__button button--light">6</button>
    <button type="button" value="*" class="calc__button button--dark ">*</button>

    <button type="button" value="1" class="calc__button button--light">1</button>
    <button type="button" value="2" class="calc__button button--light">2</button>
    <button type="button" value="3(" class="calc__button button--light">3</button>
    <button type="button" value="-" class="calc__button button--dark ">-</button>

    <button type="button" value="0" class="calc__button button--dark ">0</button>
    <button type="button" value="." class="calc__button button--dark ">.</button>
    <button type="button" value="=" class="calc__button button--dark ">=</button>
    <button type="button" value="+" class="calc__button button--dark ">+</button>
</main>
</body>

</html>
